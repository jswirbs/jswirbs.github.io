  function updateBodyColor() {
    colorCounter += .1;

    let r = Math.sin(colorCounter + 0) * 127 + 128;
    let g = Math.sin(colorCounter + 2) * 127 + 128;
    let b = Math.sin(colorCounter + 4) * 127 + 128;

    document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";

    r = Math.sin(colorCounter + 1) * 127 + 128;
    g = Math.sin(colorCounter + 3) * 127 + 128;
    b = Math.sin(colorCounter + 5) * 127 + 128;

    document.body.style.color = "rgb(" + r + ", " + g + ", " + b + ")";

    setTimeout(updateBodyColor, 20);
  }

  function flickerWords() {
    for (let i = 0; i < wordCount; i++) {
      let r;
      let g;
      let b;

      if (i == magicWordIndex) {
        r = Math.sin(colorCounter + i + 1) * 127 + 128;
        g = Math.sin(colorCounter + i + 3) * 127 + 128;
        b = Math.sin(colorCounter + i + 5) * 127 + 128;
      } else {
        r = Math.sin(colorCounter + i) * 127 + 128;
        g = Math.sin(colorCounter + i) * 127 + 128;
        b = Math.sin(colorCounter + i) * 127 + 128;
      }

      document.getElementById("span" + i).style.color = "rgb(" + r + ", " + g + ", " + b + ")";
      
    }

    setTimeout(flickerWords, 10);
  }

  function dissipate() {
    setTimeout(() => {
      redirect();
    }, 3000);

    flickerWords();
  }
