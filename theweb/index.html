<!DOCTYPE html>
<html>
<head>
  <title>the web</title>
</head>

<body onload="bodyLoaded()">

</body>

<script type="text/javascript">
  function bodyLoaded() {
    let target; 

    let x = Math.floor(Math.random() * 7);

    if (x == 0) {
      target = "/theweb/ahhh";
    } else if (x == 1) {
      target = "/theweb/colors";
    } else if (x == 2) {
      target = "/theweb/dissolve";
    } else if (x == 3) {
      target = "/theweb/keyboard";
    } else if (x == 4) {
      target = "/theweb/pointer";
    } else if (x == 5) {
      //target = "/theweb/pointer2";
      // never start with pointer2, someone could get hurt, just make it more likely to go to pointer (then pointer2)
      target = "/theweb/pointer";
    } else {
      target = "/theweb/portal";
    } 

    window.location.href = target;
  }
</script>

</html>
