<!DOCTYPE html>
<html>
<head>
  <title>the web</title>
</head>

<body onload="extend()">
  <a id="a" href="/theweb/dissolve" onmouseover="mouseOverA()" onmouseout="mouseOutA()">a</a><span id="content" onmouseover="mouseOverA()" onmouseout="mouseOutA()">h</span>
</body>

<script type="text/javascript">
  let length = 1; 

  function extend() {
    let content = "";
    for (let i = 0; i < length; i++) {
      content += "h";
    }
    document.getElementById("content").innerHTML = content;
    
    length += 1;

    let timeout = 512;
    
    if (length > 256) {
      timeout = 4;
    } else if (length > 128) {
      timeout = 8;
    } else if (length > 64) {
      timeout = 16;
    } else if (length > 32) {
      timeout = 32;
    } else if (length > 16) {
      timeout = 64;
    } else if (length > 8) {
      timeout = 128;
    } else if (length > 4) {
      timeout = 256;
    }

    setTimeout(extend, timeout);
  }

  function mouseOverA() {
    document.getElementById("a").innerHTML = "o";
  }

  function mouseOutA() {
    document.getElementById("a").innerHTML = "a";
  }
</script>

<style type="text/css">
  #a {
    color: black!important;
    text-decoration: none!important;
  }
  #a:hover {
    cursor: pointer;
  }
</style>

</html>
